<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list login page</title>
    <link rel="stylesheet" href="indexStyle.css">
    <script src="auth.js" type="module"></script>
</head>
<body>
    <div id="signInForm">
        <h1>To-do list sign in</h1>

        <form method="post" action="">
            <input id="emailInput" placeholder="Enter email">
            <br>
            <br>
            <input id="passwordInput" placeholder="Enter password" type="password">
            <br>
            <br>
            <button id="signInButton">Sign me in!</button>
        </form>

        <br><br>
        <div>
            Don't have an account yet?
            <br>
            <button id="showSignUpForm">Sign up now!</button>
        </div>
    </div>

    <div id="signUpForm" style="display: none;">
        <h1>To-do list sign up</h1>
        <form method="post" action="">
            <input id="registerFirstNameInput" placeholder="Your first name">
            <br>
            <br>
            <input id="registerLastNameInput" placeholder="Your last name">
            <br>
            <br>
            <input id="registerEmailInput" placeholder="Your email address">
            <br>
            <br>
            <input id="registerPasswordInput" placeholder="Set a password" type="password">
            <br>
            <br>
            <button id="signUpButton">Sign me up</button>
        </form>
        
        <br><br>
        <div>
            Already have an account?
            <br>
            <button id="showSignInForm">Sign in instead</button>
        </div> 
    </div>
<script src="scriptForLogin.js" type="module"></script>
</body>
</html>
