<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/the-aesthetic-essential" rel="stylesheet">
</head>
<body>
    <div id="outer">
        <div id="title">To-Do List</div>
        <div id="datetime">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div id="shellForInputSubmitAndClrAll">
            <input type="text" id="userInput" placeholder="Today I want to...">
            <button type="submit" id="addButton">Add</button>
            <button type="text" id="clearAllTasks">Clear All Tasks</button>
        </div>
        
        <div id="numberOfTask">You haven't added any tasks yet.</div>
        <div id="tasks">
            
        </div>
        
    </div>
    <button id="logOutButton">Sign Out</button>
    
</body>
<script src="script.js" type="module"></script>

</html>
